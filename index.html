<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 用户信息查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #e2e8f0;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
            letter-spacing: 1px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 22px;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(66, 153, 225, 0.3);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }

        input[type="text"]::placeholder {
            color: #94a3b8;
        }

        button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #3182ce, #2b6cb0);
        }

        button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        /* 加载圈 */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(229, 62, 62, 0.2);
            border: 1px solid rgba(229, 62, 62, 0.3);
            color: #fecaca;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            backdrop-filter: blur(5px);
        }

        .profile {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 25px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(66, 153, 225, 0.5);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(66, 153, 225, 0.3);
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.5);
        }

        .profile-info h2 {
            color: #e2e8f0;
            margin-bottom: 5px;
            font-size: 1.8em;
        }

        .profile-info p {
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(66, 153, 225, 0.3);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4299e1;
            display: block;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(66, 153, 225, 0.3);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .profile-details {
            background: rgba(15, 23, 42, 0.5);
            padding: 25px;
            border-radius: 16px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .detail-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
        }

        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-label {
            font-weight: bold;
            color: #e2e8f0;
            display: inline-block;
            width: 120px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #cbd5e1;
            flex: 1;
        }

        .bio {
            font-style: italic;
            color: #94a3b8;
            margin-top: 15px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 12px;
            border-left: 4px solid #4299e1;
            backdrop-filter: blur(3px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .search-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub 用户信息查询</h1>
        
        <div class="search-section">
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="输入 GitHub 用户名（例如：octocat）"
                autocomplete="off"
            >
            <button id="searchButton" onclick="searchUser()">搜索</button>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>正在加载中...</p>
        </div>

        <div id="error" class="error"></div>

        <div id="profile" class="profile">
            <div class="profile-header">
                <img id="avatar" class="avatar" src="" alt="用户头像">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id="username"></p>
                    <p id="bio" class="bio"></p>
                </div>
            </div>

            <div class="profile-stats">
                <div class="stat-card">
                    <span id="publicRepos" class="stat-number">0</span>
                    <span class="stat-label">公开仓库</span>
                </div>
                <div class="stat-card">
                    <span id="followers" class="stat-number">0</span>
                    <span class="stat-label">关注者</span>
                </div>
                <div class="stat-card">
                    <span id="following" class="stat-number">0</span>
                    <span class="stat-label">正在关注</span>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">公司：</span>
                    <span id="company" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">位置：</span>
                    <span id="location" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">博客：</span>
                    <span id="blog" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Github：</span>
                    <span id="html_url" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Twitter：</span>
                    <span id="twitter" class="detail-value">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">加入时间：</span>
                    <span id="createdAt" class="detail-value">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
